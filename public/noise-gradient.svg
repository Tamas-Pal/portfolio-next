<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='6' 
      numOctaves='3' 
      stitchTiles='stitch'/>
  </filter>
  <defs>
    <linearGradient id="linearGradient1">
      <stop offset="0%" stop-color="#b9b8bb" />
            <stop offset="33%" stop-color="#d7d7db" />
            <stop offset="67%" stop-color="#d7d7db" />

      <stop offset="100%" stop-color="#b9b8bb" />
    </linearGradient>

  </defs>
  <rect width='100%' height='100%' 
  fill="url(#linearGradient1)"
  />
  <!-- fill='#b9b8bb' -->
  <rect width='100%' height='100%' filter='url(#noiseFilter)' opacity='.35'/>
</svg>