<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='6' 
      numOctaves='3' 
      stitchTiles='stitch'
      result='noise'
      seed='0'
      />

  </filter>
  
  <rect width='100%' height='100%' fill='#d0d0d4'/>
